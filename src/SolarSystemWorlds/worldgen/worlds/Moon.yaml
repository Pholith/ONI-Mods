name: SolarSystemWorlds.WorldAdds.M_NAME
description: SolarSystemWorlds.WorldAdds.M_DESC
asteroidIcon: planet_moon_kanim

worldTraitScale: 0.5 # Adjust with worldSize. Traits are tuned to base game world sizes.
worldsize:
  X: 256
  Y: 288
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer
#                                in order to use this.

defaultsOverrides:
  data:
    DrawWorldBorder: true # bottom cause crash
    WorldBorderThickness: 6
    WorldBorderRange: 4


# List all the zone files to load
subworldFiles:
  - name: subworlds/space/Space
  - name: PholithWorlds/subworlds/moon/SurfaceNoGravitas
  - name: PholithWorlds/subworlds/moon/SurfaceStart
  - name: PholithWorlds/subworlds/moon/Surface
  - name: PholithWorlds/subworlds/earth/Space
  - name: PholithWorlds/subworlds/moon/SpaceGravitas

startSubworldName: PholithWorlds/subworlds/moon/SurfaceStart
startingBaseTemplate: spaceBase

startingBasePositionHorizontal:
  min: 0.4
  max: 0.7
startingBasePositionVertical:
  min: 0.2
  max: 0.25

#globalFeatureTemplates:
  #feature_geyser_generic: 8

seasons:
  - MeteorShowers

worldTraitRules:
  - min: 0
    max: 1

# When we are converting unknown cells, this will give us the options, processed in this order, the effects are cumlative
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/space/Space

  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 0
    maxDistance: 0
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/moon/Surface

  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/moon/SurfaceNoGravitas
  
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/moon/SpaceGravitas

  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 3
    maxDistance: 99
    command: Replace
    subworldNames:
      - subworlds/space/Space

  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space


 
worldTemplateRules:
  # SpaceGravitas
  - names:
    - poi/poi_gravitas
    listRule: GuaranteeAll
    priority: 500
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - PholithWorlds/subworlds/moon/SpaceGravitas
  
  # Surface
  - names:
    - poi/hatchHome
    listRule: GuaranteeAll
    priority: 500
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - PholithWorlds/subworlds/moon/Surface


  # Generic Geysers
  - names:
    - geysers/generic
    listRule: TryOne
    times: 6
    allowDuplicates: true
    allowExtremeTemperatureOverlap: true
    allowedCellsFilter:
      - command: Replace
        tagcommand: NotAtTag
        tag: NoGlobalFeatureSpawning

          
  # Oil
  - names:
    - poi/oil/small_oilpockets_geyser_a
    - poi/oil/small_oilpockets_geyser_b
    - poi/oil/small_oilpockets_geyser_c
    - poi/oil/small_oilpockets_geyser_d
    - poi/oil/small_oilpockets_geyser_e
    - poi/oil/small_oilpockets_geyser_f
    - poi/oil/small_oilpockets_geyser_g
    - poi/oil/small_oilpockets_geyser_h
    listRule: GuaranteeOne
    times: 2
    allowDuplicates: true
    allowExtremeTemperatureOverlap: true
    allowedCellsFilter:
      - command: Replace
      - command: Replace
        tagcommand: NotAtTag
        tag: NoGlobalFeatureSpawning
