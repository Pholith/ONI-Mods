name: SolarSystemWorlds.WorldAdds.T_NAME
description: SolarSystemWorlds.WorldAdds.T_DESC
asteroidIcon: planet_titan_kanim
nameTables: [ SPACE ]

worldTraitScale: 0.5 # Adjust with worldSize. Traits are tuned to base game world sizes.
worldsize:
  X: 224
  Y: 320
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer
#                                in order to use this.


# List all the zone files to load
subworldFiles:
  - name: subworlds/space/Space
  - name: PholithWorlds/subworlds/titan/Core
  - name: PholithWorlds/subworlds/titan/Space
  - name: PholithWorlds/subworlds/titan/Ice1h
  - name: PholithWorlds/subworlds/titan/Mantle
  - name: PholithWorlds/subworlds/titan/Mantle2
  - name: PholithWorlds/subworlds/titan/Ocean
  - name: PholithWorlds/subworlds/titan/Surface
  - name: PholithWorlds/subworlds/titan/SurfaceStart
  - name: PholithWorlds/subworlds/titan/SurfaceNoGravitas
  - name: PholithWorlds/subworlds/titan/Sky

#startSubworldName: PholithWorlds/subworlds/titan/SurfaceStart
#startingBaseTemplate: bases/spaceBase

startingBasePositionHorizontal:
  min: 0.4
  max: 0.7
startingBasePositionVertical:
  min: 0.65
  max: 0.65

#globalFeatureTemplates:
#  feature_geyser_generic: 10

#seasons:
 # - MeteorShowers

worldTraitRules:
  - min: 0
    max: 1

# When we are converting unknown cells, this will give us the options, processed in this order, the effects are cumlative
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/space/Space

  - tagcommand: AtTag
    tag: AtDepths
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/titan/Core

  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/titan/Mantle2

  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/titan/Mantle

  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 3
    maxDistance: 3
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/titan/Ocean
      
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 4
    maxDistance: 4
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/titan/Ice1h
  
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 5
    maxDistance: 5
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/titan/Surface

  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 6
    maxDistance: 6
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/titan/SurfaceNoGravitas

  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 7
    maxDistance: 7
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/titan/Sky

  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 8
    maxDistance: 99
    command: Replace
    subworldNames:
      - subworlds/space/Space


 
worldTemplateRules:
  # Ice1h
  - names:
    - poi/pipHome
    - poi/hatchHome
    listRule: GuaranteeAll
    priority: 500
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - PholithWorlds/subworlds/titan/Ice1h
  
  # Mantle
  - names:
    - poi/drekoHome
    - poi/poi_ladder_tunnel
    listRule: GuaranteeAll
    priority: 500
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - PholithWorlds/subworlds/titan/Mantle

  # Mantle2
  - names:
    - poi/oilfloaterHome
    listRule: GuaranteeAll
    priority: 500
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - PholithWorlds/subworlds/titan/Mantle2


  # Generic Geysers
  - names:
    - geysers/generic
    listRule: TryOne
    times: 7
    allowDuplicates: true
    allowExtremeTemperatureOverlap: true
    allowedCellsFilter:
      - command: Replace
        tagcommand: NotAtTag
        tag: NoGlobalFeatureSpawning

  # Generic Geysers
  - names:
    - poi/open_methane
    listRule: TryOne
    times: 3
    allowDuplicates: true
    allowExtremeTemperatureOverlap: true
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - PholithWorlds/subworlds/titan/Surface
          - PholithWorlds/subworlds/titan/Sky

  # Generic Geysers
  - names:
    - geysers/hot_hydrogen
    listRule: TryOne
    times: 2
    allowDuplicates: true
    allowExtremeTemperatureOverlap: true
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - PholithWorlds/subworlds/titan/Surface
          - PholithWorlds/subworlds/titan/Mantle

  # Generic Geysers
  - names:
    - features/feature_geyser_ironvolcano
    - features/feature_geyser_ironvolcano
    - geysers/volcanohole
    listRule: TryAll
    #times: 2
    allowDuplicates: true
    allowExtremeTemperatureOverlap: true
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - PholithWorlds/subworlds/titan/Mantle2
          - PholithWorlds/subworlds/titan/Core

          
  # Generic Geysers
  - names:
    - geysers/salt_water
    listRule: TryAll
    times: 2
    allowDuplicates: true
    allowExtremeTemperatureOverlap: true
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - PholithWorlds/subworlds/titan/Ice1h
          - PholithWorlds/subworlds/titan/Ocean
          
          
  # Oil
  - names:
    - poi/oil/small_oilpockets_geyser_a
    - poi/oil/small_oilpockets_geyser_b
    - poi/oil/small_oilpockets_geyser_c
    - poi/oil/small_oilpockets_geyser_d
    - poi/oil/small_oilpockets_geyser_e
    - poi/oil/small_oilpockets_geyser_f
    - poi/oil/small_oilpockets_geyser_g
    - poi/oil/small_oilpockets_geyser_h
    listRule: GuaranteeOne
    times: 2
    allowDuplicates: true
    allowExtremeTemperatureOverlap: true
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - PholithWorlds/subworlds/titan/Mantle
          - PholithWorlds/subworlds/titan/Mantle2
