name: SolarSystemWorlds.WorldAdds.G_NAME
description: SolarSystemWorlds.WorldAdds.G_DESC
asteroidIcon: planet_ganymede_kanim
nameTables: [ SPACE ]

worldTraitScale: 0.4 # Adjust with worldSize. Traits are tuned to base game world sizes.
worldsize:
  X: 192
  Y: 352
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer
#                                in order to use this.

defaultsOverrides:
  startingWorldElements: [] # remove the algae check

# List all the zone files to load
subworldFiles:
  - name: subworlds/space/Space
  - name: PholithWorlds/subworlds/ganymede/Core
  - name: PholithWorlds/subworlds/ganymede/Ice1h
  - name: PholithWorlds/subworlds/ganymede/IceVI
  - name: PholithWorlds/subworlds/ganymede/Mantle
  - name: PholithWorlds/subworlds/ganymede/Mantle2
  - name: PholithWorlds/subworlds/ganymede/Ocean
  - name: PholithWorlds/subworlds/ganymede/Surface
  - name: PholithWorlds/subworlds/ganymede/SurfaceStart
  - name: PholithWorlds/subworlds/ganymede/SurfaceNoGravitas

#startSubworldName: PholithWorlds/subworlds/ganymede/SurfaceStart
#startingBaseTemplate: bases/spaceBase

startingBasePositionHorizontal:
  min: 0.4
  max: 0.7
startingBasePositionVertical:
  min: 0.75
  max: 0.75

#globalFeatureTemplates:
#  feature_geyser_generic: 12

#seasons:
 # - MeteorShowers

worldTraitRules:
  - min: 0
    max: 1

# Rivers:
#   - water
#   - fatWater
#   - oilygoodness

# When we are converting unknown cells, this will give us the options, processed in this order, the effects are cumlative
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/space/Space

  - tagcommand: AtTag
    tag: AtDepths
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/ganymede/Core

  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/ganymede/Mantle2

  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/ganymede/Mantle

  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 3
    maxDistance: 3
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/ganymede/IceVI

  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 4
    maxDistance: 5
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/ganymede/Ocean
      
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 6
    maxDistance: 6
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/ganymede/Ice1h
  
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 7
    maxDistance: 7
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/ganymede/Surface

  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 8
    maxDistance: 8
    command: Replace
    subworldNames:
      - PholithWorlds/subworlds/ganymede/SurfaceNoGravitas

  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 9
    maxDistance: 99
    command: Replace
    subworldNames:
      - subworlds/space/Space


 
worldTemplateRules:
  # Ice1h
  - names:
    - poi/pipHome
    - poi/hatchHome
    listRule: GuaranteeAll
    priority: 500
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - PholithWorlds/subworlds/ganymede/Ice1h
  
  # IceVI
  - names:
    - poi/drekoHome
    - poi/poi_ladder_tunnel
    listRule: GuaranteeAll
    priority: 500
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - PholithWorlds/subworlds/ganymede/IceVI

  # Mantle2
  - names:
    - poi/oilfloaterHome
    listRule: GuaranteeAll
    priority: 500
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - PholithWorlds/subworlds/ganymede/Mantle2

  # Generic Geysers
  - names:
    - geysers/generic
    listRule: TryOne
    times: 8
    allowDuplicates: true
    allowExtremeTemperatureOverlap: true
    allowedCellsFilter:
      - command: Replace
        tagcommand: NotAtTag
        tag: NoGlobalFeatureSpawning

  # Generic Geysers
  - names:
    - features/feature_geyser_ironvolcano
    - features/feature_geyser_ironvolcano
    - geysers/volcanohole
    listRule: TryAll
    #times: 2
    allowDuplicates: true
    allowExtremeTemperatureOverlap: true
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - PholithWorlds/subworlds/ganymede/Mantle2
          - PholithWorlds/subworlds/ganymede/Core
          
  # Generic Geysers
  - names:
    - geysers/salt_water
    listRule: TryAll
    times: 2
    allowDuplicates: true
    allowExtremeTemperatureOverlap: true
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - PholithWorlds/subworlds/ganymede/Ice1h
          - PholithWorlds/subworlds/ganymede/IceVI
          - PholithWorlds/subworlds/ganymede/Ocean

          
  # Oil
  - names:
    - poi/oil/small_oilpockets_geyser_a
    - poi/oil/small_oilpockets_geyser_b
    - poi/oil/small_oilpockets_geyser_c
    - poi/oil/small_oilpockets_geyser_d
    - poi/oil/small_oilpockets_geyser_e
    - poi/oil/small_oilpockets_geyser_f
    - poi/oil/small_oilpockets_geyser_g
    - poi/oil/small_oilpockets_geyser_h
    listRule: GuaranteeOne
    times: 2
    allowDuplicates: true
    allowExtremeTemperatureOverlap: true
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - PholithWorlds/subworlds/ganymede/Mantle
          - PholithWorlds/subworlds/ganymede/Mantle2
