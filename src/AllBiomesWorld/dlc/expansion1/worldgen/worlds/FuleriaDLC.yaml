name: STRINGS.WORLDS.FULERIA.NAME # Verdante
description: STRINGS.WORLDS.FULERIA.DESCRIPTION
nameTable: FOREST
asteroidIcon: asteroid_fuleria_kanim
disableWorldTraits: true

worldsize:
  X: 260
  Y: 350
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer
#                                in order to use this.

defaultsOverrides:
  startingWorldElements: [] # remove the algae check

# List all the subworld files to load
subworldFiles:
  - name: subworlds/forest/ForestStart
  - name: subworlds/forest/ForestMiniWater
    weight: 0.5
    minCount: 1
    maxCount: 3
  - name: subworlds/forest/ForestMiniOxy
    minCount: 1
  - name: subworlds/forest/ForestMiniMetal
    minCount: 1
  - name: subworlds/forest/Forest
  - name: subworlds/marsh/HotMarsh
    minCount: 3
  - name: subworlds/jungle/Jungle
    minCount: 3
  

  #- name: subworlds/magma/Bottom
  - name: subworlds/oil/OilPockets
    weight: 0.7
    minCount: 3
  - name: subworlds/ocean/Ocean
    minCount: 1
  - name: subworlds/rust/Rust
    minCount: 2
  - name: expansion1::subworlds/space/SpaceWithNoBorder
  - name: expansion1::subworlds/space/HospitableClassicSurface
  - name: expansion1::subworlds/radioactive/UraniumSprinkles
    maxCount: 3
  - name: expansion1::subworlds/swamp/Swamp
    minCount: 2
  - name: subworlds/rust/RustFrozen
    minCount: 1
    maxCount: 2
  #Fuleria
  - name: subworlds/sandstone/SandstoneMiniAlgaeAbyBorder
    minCount: 2
    maxCount: 3
  - name: subworlds/frozen/Frozen
    minCount: 1
    maxCount: 3
  - name: subworlds/barren/BarrenGranite
    minCount: 1
    maxCount: 3
  - name: subworlds/space/Space
    weight: 0.6
  - name: expansion1::subworlds/aquatic/OpenWater  
    minCount: 1
    maxCount: 2
  - name: expansion1::subworlds/moo/MooChasms
    minCount: 1
    maxCount: 2
  - name: expansion1::subworlds/wasteland/WastelandBeetle
    minCount: 2
    maxCount: 3
  - name: expansion1::subworlds/radioactive/Radioactive
    minCount: 1
    maxCount: 2
  - name: subworlds/magma/VolcanoHole
  - name: subworlds/sandstone/Desert
    weight: 0.5
    maxCount: 2


startSubworldName: subworlds/forest/ForestStart
startingBaseTemplate: bases/forestBase

#seasons:
#  - MeteorShowers

# Specify where subworlds can spawn. These rules are processed in order and their effects are cumulative.
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/forest/Forest
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/forest/ForestMiniOxy
      - subworlds/forest/ForestMiniWater
      - subworlds/forest/ForestMiniMetal
      - subworlds/sandstone/SandstoneMiniAlgaeAbyBorder
  # Ring-1
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - subworlds/marsh/HotMarsh
      - subworlds/ocean/Ocean
      - expansion1::subworlds/wasteland/WastelandBeetle
  # Ring-2
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 3
    maxDistance: 3
    command: Replace
    subworldNames:
      - subworlds/rust/Rust
      - subworlds/jungle/Jungle
      - expansion1::subworlds/swamp/Swamp
      - subworlds/space/Space
      - expansion1::subworlds/aquatic/OpenWater
  # Ring-3
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 4
    maxDistance: 4
    command: Replace
    subworldNames:
      - subworlds/marsh/HotMarsh
      - subworlds/ocean/Ocean
      - subworlds/frozen/Frozen
      - subworlds/space/Space
      - expansion1::subworlds/radioactive/UraniumSprinkles
      - expansion1::subworlds/swamp/Swamp
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 5
    maxDistance: 999
    command: Replace
    subworldNames:
      - subworlds/rust/RustFrozen
      - expansion1::subworlds/moo/MooChasms
      - subworlds/barren/BarrenGranite
      - subworlds/ocean/Ocean
      - expansion1::subworlds/radioactive/UraniumSprinkles
      - expansion1::subworlds/radioactive/Radioactive
  # Core
  - tagcommand: AtTag
    tag: AtDepths
    command: Replace
    subworldNames:
      - subworlds/magma/VolcanoHole

  # Above Core
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/oil/OilPockets
      - subworlds/sandstone/Desert

  # Space
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 0
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/space/SpaceWithNoBorder
  # Surface
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - expansion1::subworlds/space/HospitableClassicSurface

worldTemplateRules:
  # Jungle
  - names:
      - poi/jungle/geyser_steam
    listRule: GuaranteeOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [ToxicJungle]
  - names:
      - poi/jungle/geyser_methane
      - poi/jungle/geyser_chlorine
    listRule: GuaranteeOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [ToxicJungle]
  # Marsh
  - names:
      - poi/hotmarsh/geyser_steam
    listRule: GuaranteeOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [BoggyMarsh]
  - names:
      - poi/hotmarsh/geyser_methane
    listRule: GuaranteeOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [BoggyMarsh]
  # Ocean
  - names:
      - poi/poi_ocean_geyser_saltwater
    listRule: GuaranteeSome
    someCount: 1
    times: 2
    priority: 100 
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [Ocean]
  # Oil
  - names:
    - poi/oil/small_oilpockets_geyser_a
    - poi/oil/small_oilpockets_geyser_b
    - poi/oil/small_oilpockets_geyser_c
    - poi/oil/small_oilpockets_geyser_d
    - poi/oil/small_oilpockets_geyser_e
    - poi/oil/small_oilpockets_geyser_f
    - poi/oil/small_oilpockets_geyser_g
    - poi/oil/small_oilpockets_geyser_h
    listRule: GuaranteeOne
    times: 3
    allowDuplicates: true # be more flexible due to high temperature borders
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [OilField]

  # Frozen
  - names:
      - poi/frozen/heatsink_a
      - poi/frozen/heatsink_b
      - poi/frozen/heatsink_c
      - poi/frozen/heatsink_d
    listRule: GuaranteeOne
    priority: 300 
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [FrozenWastes]

  # Gravitas
  - names:
    - expansion1::poi/warp/sender
    - expansion1::poi/warp/receiver
    - expansion1::poi/warp/teleporter
    listRule: GuaranteeAll
    priority: 500
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 2
        maxDistance: 3
      - command: IntersectWith
        zoneTypes: [ Ocean, BoggyMarsh, ToxicJungle, Swamp, Rust ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
  - names:
      - expansion1::poi/genericGravitas/poi_office
    listRule: GuaranteeAll
    priority: 100
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 2
        maxDistance: 99
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 0
        maxDistance: 2
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 0
        maxDistance: 2

# Curated Geysers
  - names: 
    - expansion1::geysers/liquid_sulfur
    - geysers/liquid_co2
    - geysers/small_volcano
    listRule: TrySome
    someCount: 2
    priority: 50
    allowedCellsFilter:
    - command: Replace
      tagcommand: DistanceFromTag
      tag: AtStart
      minDistance: 3
      maxDistance: 99
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtDepths
      minDistance: 0
      maxDistance: 2
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtSurface
      minDistance: 0
      maxDistance: 2
  # Curated metal geysers
  - names:
    - expansion1::geysers/molten_aluminum
    - expansion1::geysers/molten_cobalt
    - geysers/molten_copper
    - geysers/molten_gold
    - geysers/molten_iron
    listRule: TryOne
    times: 3
    allowDuplicates: true
    priority: 50
    allowedCellsFilter:
    - command: Replace
      tagcommand: DistanceFromTag
      tag: AtStart
      minDistance: 3
      maxDistance: 99
    - command: ExceptWith 
      tagcommand: DistanceFromTag
      tag: AtDepths
      minDistance: 0
      maxDistance: 2
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtSurface
      minDistance: 0
      maxDistance: 2
  # Curated water geyser
  - names:
    - geysers/steam
    - geysers/hot_steam
    - geysers/hot_water
    - geysers/filthy_water
    - geysers/salt_water
    - geysers/slush_water
    - expansion1::geysers/slush_salt_water
    listRule: TryOne
    times: 3
    allowDuplicates: true
    priority: 50
    allowedCellsFilter:
    - command: Replace
      tagcommand: DistanceFromTag
      tag: AtStart
      minDistance: 3
      maxDistance: 99
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtDepths
      minDistance: 0
      maxDistance: 2
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtSurface
      minDistance: 0
      maxDistance: 2
  # Curated gas geyser
  - names:
    - geysers/slimy_po2
    - geysers/methane
    - geysers/chlorine_gas
    - geysers/hot_co2
    - geysers/hot_hydrogen
    - geysers/hot_po2
    listRule: TryOne
    times: 4
    allowDuplicates: true
    priority: 50
    allowedCellsFilter:
    - command: Replace
      tagcommand: DistanceFromTag
      tag: AtStart
      minDistance: 3
      maxDistance: 99
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtDepths
      minDistance: 0
      maxDistance: 2
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtSurface
      minDistance: 0
      maxDistance: 2
# Frozen
  - names:
      - poi/frozen/heatsink_a
      - poi/frozen/heatsink_b
      - poi/frozen/heatsink_c
      - poi/frozen/heatsink_d
    listRule: GuaranteeSomeTryMore
    someCount: 2
    moreCount: 2
    priority: 100 
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - subworlds/rust/RustFrozen
          - subworlds/frozen/Frozen
