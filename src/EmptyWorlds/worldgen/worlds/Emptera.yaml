name: EmptyWorlds.PHO_STRINGS.E_NAME
description: EmptyWorlds.PHO_STRINGS.E_DESCRIPTION
asteroidIcon: asteroid_emptera_kanim
disableWorldTraits: true

worldsize:
  X: 256
  Y: 320
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer
#                                in order to use this.

# List all the zone files to load
subworldFiles:
  - name: subworlds/forest/ForestStartModified
  - name: subworlds/forest/ForestMiniWaterModified
    weight: 1.5
  - name: subworlds/marsh/HotMarsh
  - name: subworlds/space/Space
  - name: subworlds/space/SpaceGeyser
  - name: subworlds/space/SpaceWell
  - name: subworlds/space/Surface


startSubworldName: subworlds/forest/ForestStartModified
startingBaseTemplate: bases/forestBase

#globalFeatureTemplates:
#  feature_geyser_generic: 1


unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/forest/ForestStartModified
      
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 2
    maxDistance: 999
    command: Replace
    subworldNames:
      - subworlds/marsh/HotMarsh

  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 999
    command: Replace
    subworldNames:
      - subworlds/space/SpaceGeyser

  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 2
    command: Replace
    subworldNames:
      - subworlds/space/Surface

  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/forest/ForestMiniWaterModified
      - subworlds/space/SpaceGeyser

  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Surface

  - tagcommand: AtTag
    tag: AtDepths
    command: Replace
    subworldNames:
      - subworlds/space/SpaceWell


      
worldTemplateRules:
  # Gravitas
  - names:
    - poi/poi_bunker_skyblock
    listRule: GuaranteeOne
    priority: 500
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - subworlds/forest/ForestMiniWaterModified

  - names:
    - poi/poi_mob_lab
    listRule: GuaranteeOne
    priority: 200
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - subworlds/space/SpaceGeyser
  - names:
    - poi/poi_brain_ruin
    listRule: GuaranteeOne
    priority: 200
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - subworlds/space/SpaceGeyser


