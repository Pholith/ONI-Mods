name: EmptyWorlds.PHO_STRINGS.I_NAME
description: EmptyWorlds.PHO_STRINGS.I_DESCRIPTION
asteroidIcon: asteroid_islands_kanim
disableWorldTraits: false

worldsize:
  X: 250
  Y: 350
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer
#                                in order to use this.

# List all the zone files to load
subworldFiles:
  - name: subworlds/forest/ForestStartModified
  - name: subworlds/forest/ForestMiniWaterModified
    weight: 2
  - name: subworlds/marsh/HotMarsh
  - name: subworlds/space/Space
    weight: 3.5
  - name: subworlds/space/Surface

  - name: subworlds/frozen/Frozen
  - name: subworlds/marsh/HotMarsh
  - name: subworlds/jungle/Jungle
  - name: subworlds/magma/MagmaVent
    weight: 0.2
  - name: subworlds/magma/Bottom
    weight: 0.5
  - name: subworlds/oil/OilPatch
  - name: subworlds/space/Surface
  - name: subworlds/ocean/Ocean
  - name: subworlds/rust/Rust
  - name: subworlds/barren/BarrenGranite
    weight: 0.3

defaultsOverrides:
  data:
    DrawWorldBorderBottom: true
    WorldBorderRange: 4
    WorldBorderThickness: 6
  
  startingWorldElements: [] # remove the algae check


worldTraitRules: 
  - min: 0
  - max: 1

seasons:
  - MeteorShowers

startSubworldName: subworlds/forest/ForestStartModified
startingBaseTemplate: bases/forestBase

#globalFeatureTemplates:
#  feature_geyser_generic: 12


# When we are converting unknown cells, this will give us the options, processed in this order, the effects are cumlative
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/forest/ForestStartModified
      
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 2
    maxDistance: 999
    command: Replace
    subworldNames:
      - subworlds/marsh/HotMarsh

  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 999
    command: Replace
    subworldNames:
      - subworlds/space/Space

  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/forest/ForestMiniWaterModified
      - subworlds/space/Space

  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 2
    maxDistance: 2
    command: UnionWith
    subworldNames:
	  - subworlds/marsh/HotMarsh
	  - subworlds/space/Space
	  - subworlds/jungle/Jungle

  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 3
    maxDistance: 3
    command: UnionWith
    subworldNames:
      - subworlds/frozen/Frozen
	  - subworlds/ocean/Ocean
	  - subworlds/rust/Rust
      - subworlds/space/Space

  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 4
    maxDistance: 999
    command: UnionWith
    subworldNames:
      - subworlds/magma/MagmaVent
	  - subworlds/oil/OilPatch
	  - subworlds/barren/BarrenGranite
      - subworlds/frozen/Frozen
	  - subworlds/jungle/Jungle
      - subworlds/space/Space
      - subworlds/magma/Bottom
	  	  
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 2
    command: Replace
    subworldNames:
      - subworlds/space/Surface

  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Surface

      
worldTemplateRules:
  # Gravitas
  - names:
    - poi/poi_bunker_skyblock
    listRule: GuaranteeOne
    priority: 500
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - subworlds/forest/ForestMiniWaterModified

  - names:
    - poi/poi_mob_lab
    listRule: GuaranteeOne
    priority: 200
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - subworlds/space/Space
          - subworlds/jungle/Jungle
          - subworlds/marsh/HotMarsh
          - subworlds/rust/Rust
          - subworlds/rust/Ocean
  - names:
    - poi/poi_brain_ruin
    listRule: GuaranteeOne
    priority: 200
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - subworlds/space/Space
          - subworlds/jungle/Jungle
          - subworlds/marsh/HotMarsh
          - subworlds/rust/Rust
          - subworlds/rust/Ocean
         
  - names:
      - expansion1::poi/jungle/geyser_hydrogen
      - poi/jungle/geyser_chlorine
    listRule: GuaranteeOne
    priority: 200
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [ToxicJungle, Space, Ocean]
  # FrozenSlush
  - names:
    - expansion1::poi/poi_geyser_dirty_slush
    - expansion1::poi/poi_frozen_salt_water_geyser
    listRule: GuaranteeAll
    priority: 200
    allowedCellsFilter:
	  - command: Replace
        zoneTypes: [FrozenWastes, Space, Ocean]

  - names:
      - poi/frozen/heatsink_a
      - poi/frozen/heatsink_b
    listRule: GuaranteeOne
    priority: 100 
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [FrozenWastes, Space, Ocean]
  # Geysers
  - names:
    - expansion1::poi/poi_geyser_magma
    - expansion1::poi/poi_geyser_magma_2
    - expansion1::poi/poi_geyser_magma_3
    listRule: TryAll
    priority: 50
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 1
        maxDistance: 1
      - command: IntersectWith
        zoneTypes: [ Barren ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
  # Curated Geysers
  - names: 
    - geysers/steam
    - geysers/chlorine_gas
    - geysers/hot_po2
    - geysers/methane
    - geysers/filthy_water
    - geysers/liquid_co2
    - geysers/hot_hydrogen
    - geysers/big_volcano
    listRule: TryOne
    times: 3
    allowDuplicates: true
    priority: 10
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 2
        maxDistance: 10
      - command: ExceptWith
        zoneTypes: [ Space ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGlobalFeatureSpawning

  # Generic Geysers
  - names:
    - geysers/generic
    listRule: TryOne
    times: 5
    allowDuplicates: true
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [ Space ]