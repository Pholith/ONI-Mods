name: EmptyWorlds.PHO_STRINGS.E_NAME
description: EmptyWorlds.PHO_STRINGS.E_DESCRIPTION
asteroidIcon: asteroid_emptera_kanim
disableWorldTraits: true

worldsize:
  X: 180
  Y: 240
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer
#                                in order to use this.

# List all the zone files to load
subworldFiles:
  - name: subworlds/forest/ForestStartModified
  - name: subworlds/forest/ForestMiniWaterModified
    weight: 1.5
  - name: subworlds/space/SpaceWell
  - name: subworlds/space/Space

defaultsOverrides:
  data:
    DrawWorldBorderBottom: true
    WorldBorderRange: 4
    WorldBorderThickness: 6
  startingWorldElements: [] # remove the algae check



startSubworldName: subworlds/forest/ForestStartModified
startingBaseTemplate: bases/forestBase

#globalFeatureTemplates:
#  feature_geyser_generic: 1


unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/forest/ForestStartModified
      

  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 2
    command: Replace
    subworldNames:
      - subworlds/space/Space

  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space

  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 999
    command: Replace
    subworldNames:
      - subworlds/space/Space

  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/forest/ForestMiniWaterModified
      - subworlds/space/Space

  - tagcommand: AtTag
    tag: AtDepths
    command: Replace
    subworldNames:
      - subworlds/space/SpaceWell


      
worldTemplateRules:
  # Gravitas
  - names:
    - poi/poi_bunker_skyblock
    listRule: GuaranteeOne
    priority: 500
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - subworlds/forest/ForestMiniWaterModified

  - names:
    - poi/poi_mob_lab
    listRule: GuaranteeOne
    priority: 200
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - subworlds/space/Space
  - names:
    - poi/poi_brain_ruin
    listRule: GuaranteeOne
    priority: 200
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - subworlds/space/Space

  - names:
    - expansion1::poi/jungle/geyser_hydrogen
    - poi/jungle/geyser_chlorine
    listRule: GuaranteeOne
    priority: 150
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [Space]
  # FrozenSlush
  - names:
    - expansion1::poi/poi_geyser_dirty_slush
    - expansion1::poi/poi_frozen_salt_water_geyser
    listRule: GuaranteeAll
    priority: 100
    allowedCellsFilter:
	  - command: Replace
        zoneTypes: [Space]
      - command: IntersectWith
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 1
        maxDistance: 3
  - names:
      - poi/frozen/heatsink_a
      - poi/frozen/heatsink_b
    listRule: GuaranteeOne
    priority: 100 
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [Space]
  # Geysers
  - names:
    - expansion1::poi/poi_geyser_magma
    - expansion1::poi/poi_geyser_magma_2
    - expansion1::poi/poi_geyser_magma_3
    listRule: TryAll
    priority: 50
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 1
        maxDistance: 1
      - command: IntersectWith
        zoneTypes: [ Space ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures

  # Generic Geysers
  - names:
    - geysers/generic
    listRule: TryOne
    times: 6
    allowDuplicates: true
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [ Space ]

